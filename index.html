<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWhiz Wager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to WordWhiz Wager!</h1>
    <div class="mainBox">
        <div class="innerBox1">
            <div class="topLeft" id="chancesCount">Chances Left: 5</div>
            <div class="topLeft" id="hintsCount">Hints Left: 2</div>
        </div>
        <div id="puzzeledWord">S _ _ R _</div>
        <div id="msg">Type "START" and click on submit to start the game.</div>
        <div class="innerBox2">
            <input type="text" id="inputField" autocomplete="off">
            <button id="btn">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
